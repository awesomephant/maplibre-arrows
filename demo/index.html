<!doctype html>

<html lang="en">
	<head>
		<title>maplibre-arrows</title>
		<meta charset="utf-8" />
		<script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
		<script src="/src/index.js"></script>

		<link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
		<style>
			* {
				box-sizing: border-box;
				margin: 0;
				padding: 0;
			}
			body {
				padding: 1rem;
				font-family: sans-serif;
				background: black;
			}
			p {
				margin: 0.5em 0;
				margin-bottom: 1em;
			}
		</style>
	</head>
	<body>
		<h1>maplibre-arrows</h1>
		<p>Maplibre plugin for drawing vector arrows</p>
		<div id="map" style="width: 900px; height: 700px"></div>
		<script>
			const map = new maplibregl.Map({
				container: "map",
				style: "https://tiles.datenhub.net/assets/styles/colorful/style.json",
				center: [-40, 40],
				zoom: 3
			});

			const arrows = new maplibreArrows(map, {
				arrows: [
					{ layout: "quadratic", lineColor: "#af3a1a", lineWidth: 12, points: [[-66, 40], [-60, 52], [-57, 46]]},
					{ layout: "quadratic", lineColor: "#af3a1a", lineWidth: 6, points: [[-61, 53], [-65, 55], [-62, 54.5]]},
					{ layout: "quadratic", lineColor: "#af3a1a", lineWidth: 5, points: [[-61, 53], [-62, 55.5], [-62, 54.5]]},
					{ layout: "straight", lineColor: "#3062a3", lineWidth: 7, points: [[-30, 30], [-15, 30], [-10, 35]]},
					{ layout: "straight", lineColor: "#3062a3", lineWidth: 5, points: [[-30, 29], [-13, 29]]},
					{ layout: "straight", lineColor: "#3062a3", lineWidth: 7, points: [[-23, 8], [-23, 18], [-13, 26]]},
					{ layout: "straight", lineColor: "#13a354", lineWidth: 15, points: [[-50, 52], [-45, 55], [-18, 55]]},
				]
			});
		</script>

		<script>
			new EventSource("/esbuild").addEventListener("change", () => location.reload());
		</script>
	</body>
</html>
